<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      MessengerPO2-21 - Вход
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="background-animation">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <ion-progress-bar [value]="progress"></ion-progress-bar>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6" size-lg="4" size-sm="8" size-xs="12">

        <form (ngSubmit)="login()">
          <!-- Username Input -->
          <ion-item>
            <ion-label position="floating">Имя пользователя</ion-label>
            <ion-input (ionInput)="updateProgress()" class="login_input" type="text" [(ngModel)]="username" name="username" required minlength="3"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="username && username.length < 3">
            Длина имени пользователя должна составлять не менее 3 символов
          </ion-text>

          <!-- Password Input -->
          <ion-item>
            <ion-label position="floating">Пароль</ion-label>
            <ion-input (ionInput)="updateProgress()" class="login_input" type="password" [(ngModel)]="password" name="password" required minlength="6"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="password && password.length < 6">
            Длина пароля должна составлять не менее 6 символов
          </ion-text>

          <!-- Login Button -->
          <ion-button expand="block" type="submit" [disabled]="!formValid()">Войти</ion-button>
        </form>

        <!-- Don't have an account? -->
        <ion-text class="ion-text-center ion-margin-top">
          <p>У вас нет учетной записи?<a href="/register">Зарегистрируйтесь здесь</a></p>
        </ion-text>

      </ion-col>
    </ion-row>

    <ion-text class="ion-text-center">
      <p>Идеи для будущих разговоров</p>
    </ion-text>
    <!-- Cards with conversation topics -->
    <ion-row class="ion-margin-top ion-justify-content-center">
      <ion-col size-md="6" size-lg="4" size-sm="8" size-xs="12">
        <ion-card *ngFor="let topic of randomTopics" class="conversation-card">
          <ion-card-content>
            <ion-icon [name]="topic.icon" class="topic-icon"></ion-icon>
            <p>{{ topic.text }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
